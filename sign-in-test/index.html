<!DOCTYPE html>
<html>
<body>

<h2>Sign In Form</h2>

<form id="myForm">
  Username:<br>
  <input type="text" id="username" name="username">
  <br>
  Password:<br>
  <input type="password" id="password" name="password">
  <br>
  Birthdate:<br>
  <input type="date" id="birthdate" name="birthdate">
  <br><br>
  <input type="submit" value="Submit">
</form> 

<script>
document.getElementById("myForm").addEventListener("submit", function(event){
  event.preventDefault();
  
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var birthdate = new Date(document.getElementById("birthdate").value);
  
  // Check if username or password contains inappropriate words
  var inappropriateWords = ["badword1", "badword2"]; // Add more words as needed
  for (var i = 0; i < inappropriateWords.length; i++) {
    if (username.includes(inappropriateWords[i]) || password.includes(inappropriateWords[i])) {
      alert("Please do not use inappropriate words in your username or password.");
      return;
    }
  }
  
  // Check if user is over 8 years old
  var ageDifMs = Date.now() - birthdate.getTime();
  var ageDate = new Date(ageDifMs);
  var age = Math.abs(ageDate.getUTCFullYear() - 1970);
  if (age < 8) {
    alert("You must be over 8 years old to sign in.");
    return;
  }
  
  // If all checks pass, submit the form data to your server-side script
  // Since GitHub Pages doesn't support PHP, you can't do this directly
  // You would need to use a different hosting service that supports PHP
  fetch('https://codeprojects.org/projects/weblab/wlMd5WRGJCRftvnEDpph3iGfgGwwfM6gH53RLhxoL2c/test-verify.php')
    .then(response => response.json())
    .then(data => console.log(data))
    .catch((error) => {
        console.error('Error:', error);
    });

});
</script>

</body>
</html>
