<!DOCTYPE html>
<html>
  <head>
    <title>Web Breakout | Projects</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' 'self' data: blob: http:">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="application/javascript; charset=UTF-8"> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/favicon.ico" id="my-favicon">
  </head>
  <body>
    <input type=file id=f>
  </body>
  <!--Scripts in Github must be hosted under the body element-->
  <!--<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>-->
  <script src="jszip.min.js"></script>
  <script onload="alert('click the input button and add a zip file')" onerror="alert('script failed to run')">
      let f = document.getElementById('f');
      f.onchange = function() {
      var zip = new JSZip();
      zip.loadAsync( this.files[0] /* = file blob */)
          .then(function(zip) {
              // process ZIP file content here
              alert("OK")
          }, function() {alert("Not a valid zip file")}); 
      };
  </script>
</html>
